format-code: '§'
title-delivery: 'Delivery {1,choice,1#|2#{0}/{1} }({2})' # 0 = index, 1 = total, 2 = owner
title-kit: '{2} Kit{1,choice,1#|2# ({0} of {1})}' # 0 = index, 1 = total, 2 = kit
kit: '§f-> §7Kit §f{1}{3,choice,-1# §7x§f-{3}|0#|2# §7x§f{3}} {3,choice,-1#§2recalled §7from|0#§2issued §7to} {2}§8' # 0 = generated, 1 = kit, 2 = player, 3 = quantity, 4 = failure count
failures: '§f-> Recall of {1} Kit from {2} §cfailed§7 for §f{4}§7 item types: {3}' # 0 = generated, 1 = kit, 2 = target, 3 = failures summary, 4 = failure count
items-summary:
  item: '§7{0}'
  delimiter: '§8, '
withdraw-empty: '§f-> §eNo items §7are currently available for you' # 0 = generated, 1 = player
withdraw-only: '' # '-> §7Item §caddition denied§7, only withdrawals are allowed'
delete: '§f-> §7Kit §2deleted§7: §f{1}' # 0 = generated, 1 = kit
empty: '§f-> §7Delivery §2emptied§7 for §f{1}' # 0 = generated, 1 = player
full: '§f-> §cInventory full§7; §f{1}§7 does not have a free slot' # 0 = generated, 1 = target
move: '§f-> §7Item §2moved§7 to §f{1}§7: §f{2}' # 0 = generated, 1 = target, 2 = item
copy: '§f-> §7Item §2copied§7 to §f{1}§7: §f{2}' # 0 = generated, 1 = target, 2 = item
session-destroy: '§8{0,time,HH:mm:ss} §f-> §7Inventory session §esaved and closed §8({1})' # 0 = generated, 1 = reason
session-destroy-disable: 'Plugin disabled'
reload: '§f-> §2Reloaded §7{1} plugin' # 0 = generated, 1 = plugin name
requires-player: '§f-> §cOnly in-game players§7 can use the §b/{1} §7command' # 0 = generated, 1 = command label
requires-argument: '§f-> §cMissing §7required argument§8: §3{2,choice,0#§o|1#§l}{1}' # 0 = generated, 1 = argument name, 2 = literal(0|1)
unknown-argument: '§f-> §eUnknown§f value for §b{2,choice,0#§o|1#§l}{1}§8: §f{3}' # 0 = generated, 1 = argument name, 2 = literal(0|1), 3 = argument value
version: @VERSION@