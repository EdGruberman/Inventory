format-code: '§'
+contents:
  +item: '§7{0}{1,choice,0#|1#/{1}}{2,choice,0#|1#*{2}}' # 0 = Material, 1 = Data, 2 = Amount
  +delimiter: '§8,'
show:
  header: '-> §7Kits available to §o{1}' # 1 = Player
  line: '-> §2{1} §7(§f{2}§7): §8{3}' # 1 = Kit, 2 = Balance, 3 = Contents
  footer: '-> §7To receive: §5/take §2§o<Kit>' # 1 = Current Page, 2 = Total Page Count, 3 = Total Kit Count
show-none: '-> §eNo kits §7are available for §o{1}' # 1 = Player
show-denied: '-> §cPermission denied§7 to view kits for §o{1}' # 1 = <Player>
take-unavailable: '-> §7Kit §enot available§7: §f§o{1}{3,choice,0#|1# §8(§7{2}''<''{3}§8)}' # 1 = Kit, 2 = Balance, 3 = Requested
log:
  header: '-> §7Kit log for §o{1}' # 1 = Player
  line: '-> §7{1,date,yyyy MMM dd HH:mm} §2{2}§8(§7{3,choice,0#|1#+}{3}§8)§7: {4}' # 1 = When, 2 = Kit, 3 = Quantity, 4 = Reason
  footer: '-> §7Page {1} of {2} §8({3} entries)' # 1 = Current Page, 2 = Total Page Count, 3 = Total Log Entries
log-none: '-> §eNo kit log§7 entries recorded for §o{1}' # 1 = Player
log-denied: '-> §cPermission denied§7 to view kit log for §o{1}' # 1 = <Player>
adjust: '-> §7{1} now has §2{5} {2}§7 kit{5,choice,0#s|1#|2#s} after adjusting by {3,choice,0#|1#+}{3} for §r{4}' # 1 = Player, 2 = Kit, 3 = Quantity, 4 = Reason, 5 = Balance
unknown-kit: '-> §eUnrecognized§7 kit: §f§o{1}' # 1 = Kit
unknown-page: '-> §7Page §enot available§7: §o{1}'
requires-player: '§f-> §cOnly in-game players§7 can use the §b/{1} §7command' # 1 = Command Label
requires-argument: '§f-> §cMissing §7required argument: §b§o{1}' # 1 = Argument Name
unknown-argument: '§f-> §eUnknown§f value for §b§o{1}§7: §f{2}' # 1 = Argument Name, 2 = Argument Value
reload: '§f-> §2Reloaded §7{1} plugin' # 1 = Plugin Name